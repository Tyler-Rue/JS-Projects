<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown Timer/Slideshow</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    
    <body>
        <p>How many seconds would you like to set the alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>


       <h2>Automatic Slideshow</h2>
       <p>Change image every 2 seconds:</p>

       <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./img/car1.jpg" style="width:50%">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./img/car2.jpg" style="width:50%">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./img/car3.jpg" style="width:50%">
          <div class="text">Caption Three</div>
        </div>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot"></span> 
          <span class="dot"></span> 
          <span class="dot"></span> 
        </div>




        
        <script src="JS/main.js"></script>
    </body>
